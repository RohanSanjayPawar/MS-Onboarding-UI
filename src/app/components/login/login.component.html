<div class="main-div">
    <mat-card class="example-card">
        <mat-card-header class="card-container">
            <mat-card-title>LOGIN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <table cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput placeholder="Username" [formControl]="username" name="username" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput placeholder="Password" [formControl]="password" type="password"
                                    name="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [disabled]="!username.valid || !password.valid" (click)="login()" color="primary">LOGIN</button>
        </mat-card-actions>

        <mat-card-actions>
            <button mat-raised-button (click)="singIn('Google')" color="primary">SIGN IN WITH GOOGLE</button>
        </mat-card-actions>
    </mat-card>
</div>
